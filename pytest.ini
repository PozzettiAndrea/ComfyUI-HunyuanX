[pytest]
# Pytest configuration for ComfyUI-MeshCraft

# Only look for tests in the tests/ directory
testpaths = tests

# Pytest should not collect these as test modules
norecursedirs = .git .github __pycache__ hy3dpaint hy3dshape workflows .ipynb_checkpoints

# Don't collect parent __init__.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU (deselect with '-m "not gpu"')
    workflow: marks tests as workflow integration tests (select with '-m workflow')

# Show verbose output by default
# Ignore parent __init__.py to avoid import errors
addopts = -v --tb=short --ignore=__init__.py --ignore=nodes.py --ignore=hunyuan_nodes.py --ignore=andrea_nodes.py --ignore=rendering_nodes.py --ignore=interpolation_nodes.py

# Python path (current directory)
pythonpath = .
