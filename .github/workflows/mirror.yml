name: Mirror to Org for GPU CI

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH for mirror push
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push main to org CI repo
        run: |
          git config user.name "Mirror Bot"
          git config user.email "mirror@github.actions"
          git remote add mirror git@github.com:PozzettiAndreaLabs/ComfyUI-MeshCraft-CI.git
          git push mirror main --force
